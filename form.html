<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="">
        <h1>Formulir Kesehatan</h1>
        <label for="Nama">Nama Pasien : </label>
        <input type="text" name="" id="">
        <label for="Tanggal">Tanggal Tahun Lahir  : </label>
        <input type="date">
        <label for="Jenis Kelamin">Jenis Kelamin : </label>
        <radio>
            <label for="Jenis Kelamin">Laki-laki</label><input type="radio" name="Jenis Kelamin" class="radio"> 
            <label for="Jenis Kelamin">Perempuan</label><input type="radio" name="Jenis Kelamin" class="radio"> 
        </radio>
        <label for="Umur">Umur : </label>
        <input type="text">
        <label for="Alamat">Alamat : </label>
        <textarea name="" id="" cols="20" rows="1"></textarea>







    </form>
</body>
</html>
